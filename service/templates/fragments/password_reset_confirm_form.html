<!-- password reset confirm form -->
<form class="form-horizontal ajax-post" role="form" action="{% url 'rest_password_reset_confirm' %}">{% csrf_token %}
  <div class="form-group">
    <label for="uid" class="col-sm-2 control-label">User ID</label>
    <div class="col-sm-10">
      <input name="uid" type="text" class="form-control" id="uid" placeholder="User ID">
      <p class="help-block">UID From Email</p>
    </div>
  </div>

  <div class="form-group">
    <label for="token" class="col-sm-2 control-label">Token</label>
    <div class="col-sm-10">
      <input name="token" type="text" class="form-control" id="token" placeholder="Token">
      <p class="help-block">Token from the Email</p>
    </div>
  </div>

  <div class="form-group">
    <label for="new_password1" class="col-sm-2 control-label">New Password</label>
    <div class="col-sm-10">
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="new_password2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="Confirm Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Set New Password</button>
    </div>
  </div>
</form>

<div class="api-response container"></div>
